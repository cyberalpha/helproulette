
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="orientation" content="landscape" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>roulette-lightshow</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Base landscape orientation for all devices */
      html {
        width: 100vw;
        height: 100vh;
      }

      /* Force landscape orientation for mobile devices */
      @media screen and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          position: absolute;
          top: 100%;
          left: 0;
          overflow-x: hidden;
        }
      }

      /* Specific rules for sandbox emulation frame */
      .gpt-engineer-frame, 
      .sandbox-frame {
        width: 100% !important;
        height: 100% !important;
        transform: rotate(-90deg) !important;
        transform-origin: center center !important;
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
        display: block !important;
        overflow: hidden !important;
      }
      
      /* If there's a device wrapper in the sandbox, ensure it's also rotated */
      .device-wrapper {
        transform: rotate(-90deg) !important;
        width: 100% !important;
        height: 100% !important;
        transform-origin: center center !important;
        position: relative !important;
        display: block !important;
      }

      /* Mobile device screen orientation */
      .mobile-screen {
        transform: rotate(-90deg) !important;
        transform-origin: center center !important;
      }

      /* Adjust the device frame when in sandbox */
      .sandbox-device {
        transform: rotate(-90deg) !important;
        width: 100% !important;
        height: 100% !important;
      }

      @media only screen and (max-device-width: 896px) {
        body {
          background-color: #121212;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
