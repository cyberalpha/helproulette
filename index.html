
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="orientation" content="landscape" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>roulette-lightshow</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      /* Solo aplicar la rotación forzada para dispositivos móviles en modo retrato */
      @media only screen and (max-device-width: 896px) and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          overflow-x: hidden;
          position: absolute;
          top: 100%;
          left: 0;
        }
      }
      
      /* Estilos específicos para el sandbox de Lovable en modo emulación */
      @media (max-width: 450px) {
        /* No rotation applied here - we want the frame to be in landscape naturally */
        body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        #root {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }
      
      /* Ajustes adicionales para asegurar que el contenido se vea correctamente en móviles */
      @media only screen and (max-device-width: 896px) {
        body {
          margin: 0;
          padding: 0;
        }
        
        #root {
          width: 100%;
          height: 100%;
        }
      }
      
      /* Force the Lovable sandbox emulation to display in landscape mode */
      @media (max-width: 450px) and (max-height: 900px) {
        .gpt-engineer-frame, .sandbox-frame {
          width: 100% !important;
          height: auto !important;
          transform: rotate(0deg) !important;
          aspect-ratio: 16/9 !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
