
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="orientation" content="landscape" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>roulette-lightshow</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Ensure both app and sandbox are in landscape */
      html {
        width: 100vw;
        height: 100vh;
      }

      /* Force landscape for mobile devices */
      @media screen and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          position: absolute;
          top: 100%;
          left: 0;
          overflow-x: hidden;
        }
      }

      /* Force landscape for the sandbox emulation */
      .gpt-engineer-frame, .sandbox-frame {
        width: 100% !important;
        height: 100% !important;
        max-height: 100vh !important;
        transform: rotate(0deg) !important;
        aspect-ratio: 16/9 !important;
      }

      @media only screen and (max-device-width: 896px) {
        body {
          background-color: #121212;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
